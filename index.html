<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--style  -->
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- script ink -->
    <script type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./src/images/logo.svg" alt="" />
    </header>
    <main class="main-container">
      <section class="section-center">
        <!-- single article -->
        <article class="calculation-bill article">
          <form class="form">
            <div class="form__total-bill">
              <label for="total">bill</label>
              <br />
              <input
                type="text"
                id="total"
                class="form__total-input"
                name="total"
              />
              <span class="doller-icon"
                ><img src="./src/images/icon-dollar.svg" alt=""
              /></span>
            </div>
            <div class="form__select-tip">
              <label class="form__select-label">select tip %</label>
              <div class="btn-container">
                <button type="button" class="btn btn-all" data-id="5%">
                  5%
                </button>
                <button type="button" class="btn btn-all" data-id="10%">
                  10%
                </button>
                <button type="button" class="btn btn-all" data-id="15%">
                  15%
                </button>
                <button type="button" class="btn btn-all" data-id="25%">
                  25%
                </button>
                <button type="button" class="btn btn-all" data-id="50%">
                  50%
                </button>
                <button type="button" class="btn btn-custom" data-id="custom">
                  custom
                </button>
              </div>
            </div>
            <div class="people-container">
              <label for="people">number of people</label>
              <br />
              <input type="text" id="people" class="people-input" />
              <span class="person-icon"
                ><img src="./src/images/icon-person.svg" alt=""
              /></span>
            </div>
          </form>
        </article>
        <!-- end of single article -->

        <!-- single article -->
        <article class="article-2 article">
          <div class="headings">
            <div class="heading-left">
              <p class="p-heading">tip amount</p>
              <span class="span-subHeading">/person</span>
            </div>
            <h3 class="tip-output total">$25.23</h3>
          </div>
          <div class="headings">
            <div class="heading-right">
              <p class="p-heading">total</p>
              <span class="span-subHeading">/person</span>
            </div>
            <h3 class="total-output total">$36.55</h3>
          </div>
          <button type="reset" class="btn-reset" id="-btn-reset">reset</button>
        </article>
        <!-- end of single article -->
      </section>
    </main>
  </body>
</html>
