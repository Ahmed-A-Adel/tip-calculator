<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--style  -->
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- script ink -->
    <script type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img class="logo" src="./src/images/logo.svg" alt="" />
      </header>
      <section class="main-container">
        <!-- single article -->
        <article class="calculation-bill article">
          <form action="index.html" method="GET" class="form">
            <div class="form__total-bill">
              <label for="total">bill</label>
              <br />
              <input
                type="text"
                id="total"
                class="form__total-input"
                name="total"
              />
              <span class="doller-icon"
                ><img src="./src/images/icon-dollar.svg" alt=""
              /></span>
            </div>
            <div class="form__select-tip">
              <label class="form__select-label">select tip %</label>
              <div class="btn-container">
                <button type="button" class="btn btn-all" data-id="0.05">
                  5%
                </button>
                <button type="button" class="btn btn-all" data-id="0.10">
                  10%
                </button>
                <button type="button" class="btn btn-all" data-id="0.15">
                  15%
                </button>
                <button type="button" class="btn btn-all" data-id="0.25">
                  25%
                </button>
                <button type="button" class="btn btn-all" data-id="0.50">
                  50%
                </button>
                <button type="button" class="btn btn-custom" data-id="custom">
                  custom
                </button>
              </div>
            </div>
            <div class="people-container">
              <label for="people" class="people-label">number of people</label>
              <p class="error-message">can't be zero</p>
              <br />
              <input type="text" id="people" class="people-input" />
              <span class="person-icon"
                ><img src="./src/images/icon-person.svg" alt=""
              /></span>
            </div>
          </form>
        </article>
        <!-- end of single article -->

        <!-- single article -->
        <article class="results article">
          <div class="results__headings-block">
            <div class="results__headings-block--left">
              <p class="results__headings-block__p-heading">tip amount</p>
              <span class="results__headings-block__span-subHeading"
                >/person</span
              >
            </div>
            <h3 class="results__tip-output results__total" id="tip">$00.00</h3>
          </div>
          <div class="results__headings-block margin-big">
            <div class="results__headings-block--right">
              <p class="results__headings-block__p-heading">total</p>
              <span class="results__headings-block__span-subHeading"
                >/person</span
              >
            </div>
            <h3 class="results__total-output results__total" id="total-tip">
              $00.00
            </h3>
          </div>
          <button type="reset" class="btn-reset" id="btn-reset">reset</button>
        </article>
        <!-- end of single article -->
      </section>
    </main>

    <section class="popup-overlay popup-overlay--hidden">
      <div class="popup">
        <div class="popup__input-block block-1">
          <label class="popup__input-block__label" for="tip-input"
            >feel free to right your tip
          </label>
          <br />
          <input
            type="text"
            name="tip-input"
            id="tip-input"
            class="popup__input-block--text"
          />
        </div>
        <div class="popup__input-block block-2">
          <label class="popup__input-block__label" for="tip-select"
            >feel free to select you tip</label
          >
          <input
            type="number"
            name="tip-select"
            id="tip-select"
            class="popup__input-block--number"
          />
        </div>
        <button type="submit" class="btn--submit btn">submit</button>
      </div>
    </section>
  </body>
</html>
